<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiztime</title>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="Assets/style.css">
    
    
</head>
<body>
     <!--Header with name of the game-->
    <header> <h1>Game</h1> </header>
   
    <!--link to scoreboard-->

    <!--Container where the game is played and inital message of rules
        and start button-->
        <section class="container">
            <div id="start"> start quiz</div>
            <!--The quiz goes here-->
            <div id="quiz" style = "display: none;">
                <div id="question">
                    <p>Question</p> 
                </div>
                <div id="choices">
                    <div class="choice" id="A"></div>
                    <div class="choice" id="B"></div>
                    <div class="choice" id="C"></div>
                    <div class="choice" id="D"></div>
                </div>                
            </div>
            <div id="scoreContainer" style = "display: none;">

            </div>
        </section>
    <!--container for timer above the question-->
    <h1 class="time" style="text-align:center;"></h1>
    <div id="main"></div>

    <!--container for question and 4 buttons for each answer-->
    <!--Game Over and Scoreboard Display-->
    <script src="Assets/script.js"></script>
</body>
</html>
