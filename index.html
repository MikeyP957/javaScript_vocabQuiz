<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiztime</title>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="Assets/style.css">
    
    
</head>
<body>
     <!--Header with name of the game-->
    <header> <h1>Game</h1> </header>
   
    <!--Timer-->
    <h1 class="time" style= "text-align:center;"></h1>
    <div id="main"></div>

    <!--Container where the game is played and inital message of rules
        and start button-->
        <section class="container">
            <div id="start"> start quiz</div>
            <!--The quiz goes here-->
            <div id="quiz" style = "display: none;">
                <div id="question">
                    <p>Question</p> 
                </div>
                <div id="choices">
                    <ul>
                        <li><button type="button" class="choice" id="A" onclick="checkAnswer('A')">A</button></li>
                        <li><button type="button" class="choice" id="B" onclick="checkAnswer('B')">B</button></li>
                        <li><button type="button" class="choice" id="C" onclick="checkAnswer('C')">C</button></li>
                        <li><button type="button" class="choice" id="D" onclick="checkAnswer('D')">D</button></li>
                    </ul>                    
                </div>                
            </div>
            
            <!--container to put all high scores taken from local storage-->
            <div id = "scoreContainer" class = "container" style = "display: none"></div>

            
            <div class="card" id="playerInfo" style = "display: none;">
                <h1>Score Board</h1>
            
                <form id="playerInitials" method="POST">
                  <label for="scoreCardText">Log your score: </label>
                  <input type="text" placeholder="Initials here"
                   name="scoreCardText" id="scoreCardText"
                  />
                </form>
            
                <p>
                  Player Scores: <span id="playerScore">0</span></p>
                <ul id="scoreBoard"></ul>
            
            </div>
            
        </section>
 

    <!--container for question and 4 buttons for each answer-->
    <!--Game Over and Scoreboard Display-->
    <script src="Assets/script.js"></script>
</body>
</html>
