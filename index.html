<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiztime</title>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="Assets/style.css">
    
    
</head>
<body>
     <!--Header with name of the game-->
    <header> <h1>Game</h1> </header>
   
    <!--Timer-->
    <h1 class="time" style= "text-align:center;"></h1>
    <div id="main"></div>

    <!--Container where the game is played and inital message of rules
        and start button-->
        <section class="container">
            <div id="start"> start quiz</div>
            <!--The quiz goes here-->
            <div id="quiz" style = "display: none;">
                <div id="question">
                    <p>Question</p> 
                </div>
                <div id="choices">
                    <ul>
                        <li><button type="button" class="choice" id="A" onclick="checkAnswer('A')">A</button></li>
                        <li><button type="button" class="choice" id="B" onclick="checkAnswer('B')">B</button></li>
                        <li><button type="button" class="choice" id="C" onclick="checkAnswer('C')">C</button></li>
                        <li><button type="button" class="choice" id="D" onclick="checkAnswer('D')">D</button></li>
                    </ul>                    
                </div>                
            </div>
            <div id="scoreContainer" style = "display: none;">
                <!--input for initials-->
                <form id="inputForm" class="d-flex">
                    <input id="playerInitials" class="form-control me-2" type="search" placeholder="Initials" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                  </form>
                <!--start game over button-->
                <!--clear high scores button-->
            </div>
            <!--container to put all high scores taken from local storage-->

        </section>
 

    <!--container for question and 4 buttons for each answer-->
    <!--Game Over and Scoreboard Display-->
    <script src="Assets/script.js"></script>
</body>
</html>
